<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  

  </head>
<style>
    body {
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .status {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row-container {
      display: flex;
      gap: 10px;
    }

    .location {
      width: 80px;
      height: 80px;
      cursor: pointer;
    }
  </style>
</head>
<body class="container">

  <h1>John Doe Treasure Hunt</h1>

  <div class="status">Click on the locations to find silver and gold, watch out for the rattlesnake</div>
  <div id="locations" class="status">Number of locations checked is zero.</div>
  <div id="score" class="status">Score is zero.</div>
  <div class="status">Click for help.</div>
  <div id="help" class="status">Help report</div>

  <div id="game" class="game-container mt-4"></div>

  <script>
    const rows = 5;
    const cols = 7;
    const gameContainer = document.getElementById("game");

    for (let r = 0; r < rows; r++) {
      const rowDiv = document.createElement("div");
      rowDiv.classList.add("row-container");

      for (let c = 0; c < cols; c++) {
        const img = document.createElement("img");
        img.src = "cactus.png";
        img.alt = "Cactus";
        img.classList.add("location");

        rowDiv.appendChild(img);
      }

      gameContainer.appendChild(rowDiv);
    }
  </script>

</body>
</html>
